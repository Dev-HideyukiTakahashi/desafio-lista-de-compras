<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Lista de compras</title>
  </head>
  <header>
    <img src="./assets/icons/logo.png" alt="" />
  </header>
  <body>
    <main class="container">
      <span> ← Voltar </span>
      <h1>Compras da semana</h1>
      <div class="add-item">
        <input id="novoItem" type="text" placeholder="Adicione um novo item" />
        <button>Adicionar item</button>
      </div>
      <ul class="list">
        <li>
          <input type="checkbox" />

          <div class="item"><p>Pão de forma</p></div>
          <button>
            <img src="./assets/icons/Frame-3.png" alt="" />
          </button>
        </li>
        <li>
          <input type="checkbox" />

          <div class="item"><p>Café preto</p></div>
          <button>
            <img src="./assets/icons/Frame-3.png" alt="" />
          </button>
        </li>
        <li>
          <input type="checkbox" />

          <div class="item"><p>Suco de laranja</p></div>
          <button>
            <img src="./assets/icons/Frame-3.png" alt="" />
          </button>
        </li>
        <li>
          <input type="checkbox" />

          <div class="item"><p>Bolacha</p></div>
          <button>
            <img src="./assets/icons/Frame-3.png" alt="" />
          </button>
        </li>
      </ul>
      <div class="alert">
        <img src="./assets/icons/warning-circle-filled.png" alt="" />
        <p>O item foi removido da lista</p>
        <button>
          <img src="./assets/icons/delete-small.png" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
